{% extends "aplicacion/base.html" %} 
{% load static %}


{% block titulo %}

<h1>Avatar</h1>
<span class="subheading">分身</span>

{% endblock titulo %}


{% block contenido %}

    <div class="d-grid gap-2 col-4 mx-auto">
        <div class="d-flex w-100 justify-content-between">
            <h4 class="mb-1 text-primary">Add a profile avatar</h4>
        </div>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="text-primary">{{ form.as_table }}</table> 
            <button class="btn btn-outline-primary btn-sm mt-4" type="submit">
                Send
            </button>     
        </form>
    </div>
    
{% endblock contenido %}
