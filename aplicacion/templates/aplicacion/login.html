{% extends "aplicacion/base.html" %}
{% load static %}


{% block titulo %}

<h1>Login</h1>
<span class="subheading">ログイン</span>

{% endblock titulo %}


{% block contenido %}
    
    <div class="d-grid gap-2 col-4 mx-auto">
        <form action="" method="post">
            {% csrf_token %}      
            <table class="text-primary">{{ form.as_table }}</table> 
            <button class="btn btn-outline-primary btn-sm mt-4" type="submit">
                Send
            </button>     
        </form>
    </div>  

{% endblock contenido %}
